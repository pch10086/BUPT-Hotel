# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bupt_hotel?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MQTT Configuration (Using public broker for demo, change to local if needed)
mqtt.broker.url=tcp://broker.emqx.io:1883
mqtt.client.id=bupt-hotel-server
mqtt.topic.command=hotel/ac/room/+/command
mqtt.topic.status.prefix=hotel/ac/room/

# Business Configuration
# Max service units (Y)
hotel.ac.max-service-units=3
# Time slice duration in seconds (Logic time 2 mins = Real time 20s if 1min=10s)
# Here we configure the REAL TIME duration for the time slice.
# If logic 1 min = 10s real, then logic 2 min = 20s real.
hotel.ac.time-slice-seconds=20
# Time scale: 1 logic minute = X real milliseconds
hotel.ac.time-scale-ms=10000
